<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 範例 Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" style="height:300px;">
<!-- 排版 -->
<p class="lead text-center">這是一段重要的文字，置中顯示。</p>
<p class="text-muted fw-bold">這是加粗的灰色註解。</p>

<!-- 顏色 -->
<div class="p-3 mb-2 bg-primary text-white">主要背景色</div>
<div class="p-3 mb-2 bg-warning text-dark">警告背景色</div>

<!-- 間距 -->
<div class="bg-light p-3">有內距的區塊</div>
<div class="bg-dark text-white mt-4 mb-5 ps-3">有上下外距和左內距</div>

<!-- 響應式間距 -->
<div class="mt-md-5">只在平板(md)以上的螢幕增加上外距</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
