<!DOCTYPE html>
  <html lang="en">
  <!--這是註解，如果 lang 要改成繁體中文，必須遵循國際標準IETF的BCP 47(Best Current Practice)台灣繁體中文要改成 zh-Hant-TW-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 元素</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        border:1px solid blue;}
      .div div {
        /*border:1px solid red;*/
        text-align: center;
        line-height: 200px;
        border:1px dotted blue;
      }
      a.div {
        display:block;
        color:black;
        width:200px;
        height:200px;
        
        background-color: #f00;
        &:hover {
          background-color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <a class="div" href="https://ics.wp.shu.edu.tw/"><div>資訊傳播學系</div></a>
    <a class="div2" href="https://ics.wp.shu.edu.tw/">資訊傳播學系</a>
  </body>
</html>
