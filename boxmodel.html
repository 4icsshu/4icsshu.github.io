<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        .div1 {
            width:300px;
            height:200px;
            background:center url(https://placehold.co/300x200);
            border:5px solid #ccc;
            padding:50px;
        }
        .div2 {
            width:300px;
            height:200px;
            background:url(https://placehold.co/300x200);
            border:5px solid #ccc;
            padding:50px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h3>div1(未套用box-sizing: border-box)</h3>
    <div class="div1">width:300px;height:200px;border:5px solid #ccc</div>
    <h3>div1(套用box-sizing: border-box)</h3>
    <div class="div2"><p>width:300px;height:200px;border:5px solid #ccc</p></div>
</body>
</html>
