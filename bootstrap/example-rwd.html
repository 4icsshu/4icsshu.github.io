<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 範例 響應式範例</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="height:300px;">
          <!-- 手機時堆疊 (各佔12欄)，平板(md)以上變兩欄 -->
          <div class="col-12 col-md-6 border bg-warning"> 區塊 A </div>
          <div class="col-12 col-md-6 border bg-warning"> 區塊 B </div>
        </div>
        <div class="row" style="height:300px;">
          <!-- 手機時堆疊，平板(md)變三欄，桌機(lg)變四欄 -->
          <div class="col-12 col-md-4 col-lg-3 border bg-warning"> 項目 1 </div>
          <div class="col-12 col-md-4 col-lg-3 border bg-warning"> 項目 2 </div>
          <div class="col-12 col-md-4 col-lg-3 border bg-warning"> 項目 3 </div>
          <div class="col-12 col-md-4 col-lg-3 border bg-warning"> 項目 4 (平板時換行) </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
