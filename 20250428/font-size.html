<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        div {
            text-align:center;
            margin:50px auto;;
            width:75%;
        }
        .em div {
            font-size: 1.5em;
            border:1px solid #ccc;
        }
        .rem div {
            font-size: 1.5rem;
            border:1px solid #ccc;
        }
        .percent div {
            font-size: 150%;
            border:1px solid #ccc;
        }
        .fixed div {
            font-size: 20px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="em"> 
    <div class="div1">
        1.5em
        <div class="div2">
            1.5em
            <div class="div3">
                1.5em
                <div class="div4">1.5em</div>
            </div>
        </div>
    </div>
    </div>
    <div class="rem">
    <div class="div5">
        1.5rem
        <div class="div6">
            1.5rem
            <div class="div7">
                1.5rem
                <div class="div8">1.5rem</div>
            </div>
        </div>
    </div>
    </div>
    <div class="percent">
    <div class="div9">
        150%
        <div class="div10">
            150%
            <div class="div11">
                150%
                <div class="div12">150%</div>
            </div>
        </div>
    </div>
    </div>
    <div class="fixed">
    <div class="div13">
        20px
        <div class="div14">
            20px
            <div class="div15">
                20px
                <div class="div16">20px</div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
