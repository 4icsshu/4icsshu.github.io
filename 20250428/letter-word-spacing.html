<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 練習 word-spacing / letter-spacing</title>
    <style>
        .word-spacing {
            word-spacing: 5px;
        }
        .letter-spacing {
            letter-spacing: 5px;
        }
        span {
            color: red;
            font-size:20px;
            margin-left:1em;
        }
    </style>
</head>
<body>
    <p class="letter-spacing">這是一段文字套用 letter-spacing: 5px<span>每個字母、中文字都視為「letter」</span></p>
    <p class="word-spacing">這是 一段 文字 套用 word-spacing: 5px<span>有空白才視為「詞（word）」</span></p>
    <p class="word-spacing">這是一段文字套用 word-spacing: 5px<span>沒有空白沒有「詞（word）」</span></p>
</body>
</html>
